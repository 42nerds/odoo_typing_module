<html lang="de">
    <head>
        <title>ein primitiver HTML-Editor mit createElement()</title>
    </head>
<body>
    <main id="main">
    
        <form name="Formular" action="">
        <input placeholder="Wort zum Einfügen." type="text" name="Elementinhalt" size="50">
        <button type="button" id="button">Hinzufügen</button>
        </form>
 
        <ul id="Word">
    
    </main>
        <script>
        'use strict';  
        (function () {
            function init() {
                document.getElementById('button').addEventListener('click', GeneralKenobi);
            }
        
            function GeneralKenobi () {
                var elementknoten = document.createElement("li");
                var textknoten = document.createTextNode(document.Formular.Elementinhalt.value);
                elementknoten.appendChild(textknoten);
                document.getElementById('Word').appendChild(elementknoten);
            }                
            
            document.addEventListener('DOMContentLoaded',init);
        }());
        </script>
    </body>
</html>
